<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="phoneNav container navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">CyberPhone</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#phoneNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa fa-bars"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="phoneNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Danh sách sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
            </li>

        </ul>
        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tblSanPham" id="tblSanPham">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Màn Hình</th>
                                <th>Camera Sau</th>
                                <th>Camera Trước</th>
                                <th>Hình Ảnh</th>
                                <th id="MoTaTh">Mô Tả</th>
                                <th>Loại</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tblDanhSachSP"></tbody>
                    </table>
                    <!-- END TABLE SẢN PHẨM -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="formProduct">
                            <div class="form-group">
                                <label>Tên Sản Phẩm</label>
                                <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                            </div>
                            <div class="form-group">
                                <label>Giá</label>
                                <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
                            </div>
                            <div class="form-group">
                                <label>Màn Hình</label>
                                <input id="ManHinhSP" class="form-control" placeholder="Nhập size màn hình" />
                            </div>
                            <div class="form-group">
                                <label>Camera Sau</label>
                                <input id="BackCamSP" class="form-control" placeholder="Nhập số liệu Camera sau" />
                            </div>
                            <div class="form-group">
                                <label>Camera Trước</label>
                                <input id="FrontCamSP" class="form-control" placeholder="Nhập số liệu Camera trước" />
                            </div>
                            <div class="form-group">
                                <label>Hình Ảnh</label>
                                <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
                            </div>
                            <div class="form-group">
                                <label for="MoTa">Mô tả</label>
                                <textarea id="MoTa" class="form-control" name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Loại Sản Phẩm</label>
                                <input id="LoaiSP" class="form-control" placeholder="Nhập loại sản phẩm" />
                            </div>
                        </form>

                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>

        .table tbody td {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../models/Product.js"></script>
    <script src="../services/ProductService.js"></script>


    <script src="../controllers/main.js"></script>



</body>

</html>
