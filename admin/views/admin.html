<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Page</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">

        <!-- Custom Theme Style -->
        <link href="./assets/css/admin.css" rel="stylesheet">

    </head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <nav class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a href="./admin.html" class="site_title">
                                <span>CyberPhone</span></a>
                        </div>

                        <div class="clearfix"></div>
                        <!-- /menu profile quick info -->

                        <br />

                        <!-- sidebar menu -->
                        <div id="sidebar-menu" class="main_menu_side
                            hidden-print main_menu">
                            <div class="menu_section">
                                <ul class="nav side-menu">
                                    <li><a><i class="fa fa-home"></i> Home
                                            <ul class="nav child_menu">
                                                <li><a href="#">Dashboard</a></li>
                                            </ul>
                                        </li>
                                        <li><a><i class="fa fa-edit"></i> Quản
                                                lý</a>
                                        </li>
                                        <li><a><i class="fa fa-bar-chart-o"></i>
                                                Báo
                                                cáo </a>
                                        </li>
                                        <ul class="nav child_menu">
                                            <li><a href="#">Thay đổi thông
                                                    tin</a></li>
                                            <li><a
                                                    href="./customer/view/store.html">Website
                                                    bán hàng</a></li>
                                            <li><a href="./index.html">Thoát</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <!-- /sidebar menu -->
                    </div>
                </nav>

                <!-- top navigation -->
                <div class="top_nav">
                    <div class="nav_menu">
                        <nav class="nav navbar-nav">
                            <ul class=" navbar-right">
                                <li class="nav-item dropdown open"
                                    style="padding-left: 15px;">
                                    <a href="javascript:;"
                                        class="user-profile
                                        dropdown-toggle"
                                        aria-haspopup="true"
                                        id="navbarDropdown"
                                        data-toggle="dropdown"
                                        aria-expanded="false">
                                        Raymond
                                    </a>
                                    <div class="dropdown-menu
                                        dropdown-usermenu
                                        pull-right"
                                        aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Profile</a>
                                        <a class="dropdown-item" href="#">
                                            <span class="badge bg-red
                                                pull-right">50%</span>
                                            <span>Settings</span>
                                        </a>
                                        <a class="dropdown-item" href="#">Help</a>
                                        <a class="dropdown-item"
                                            href="/index.html"><i
                                                class="fa fa-sign-out
                                                pull-right"></i>
                                            Log Out</a>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- /top navigation -->

                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Quản lý sản phẩm</h3>
                        </div>

                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 form-group
                                pull-right
                                top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                        placeholder="Tìm sản phẩm"
                                        id="searchName">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <button type="button"
                                        data-toggle="modal"
                                        data-target="#myModal"
                                        class="btn btn-sm btn-dark
                                        waves-effect
                                        waves-light" id="btnThemSP">
                                        <i class="fa fa-plus-circle"></i>
                                        Thêm
                                        sản phẩm </button>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">

                                    <!-- start project list -->
                                    <table class="table
                                        projects">
                                        <thead>
                                            <tr>
                                                <th>Tên Sản Phẩm</th>
                                                <th style="width: 10%">Giá
                                                    <span id="sort-asc"
                                                        class="sort-icon"
                                                        data-value="asc"></span>
                                                    <span id="sort-desc"
                                                        class="sort-icon"
                                                        data-value="desc"></span>
                                                </th>
                                                <th>Màn Hình</th>
                                                <th>Camera Sau</th>
                                                <th>Camera Trước</th>
                                                <th style="width: 15%">Hình
                                                    Ảnh</th>
                                                <th style="width: 15%">Mô Tả</th>
                                                <th>Loại</th>
                                                <th style="width: 10%">Hành
                                                    động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblDanhSachSP">
                                        </tbody>
                                    </table>
                                    <!-- end project list -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer content -->
                <footer>
                </footer>
                <!-- /footer content -->

                <!-- The Model -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Sản Phẩm</h4>
                                <button type="button" class="close"
                                    data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form role="form" id="formProduct">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="TenSP"
                                                class="form-control"
                                                placeholder="Nhập tên sản
                                                phẩm"
                                                />
                                        </div>
                                        <span class="notifyPro" id="tbName"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="GiaSP"
                                                class="form-control"
                                                placeholder="Nhập giá" />
                                        </div>
                                        <span class="notifyPro"
                                            id="tbGia"></span>

                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="ManHinhSP"
                                                class="form-control"
                                                placeholder="Nhập màn hình"
                                                />
                                        </div>
                                        <span class="notifyPro"
                                            id="tbManHinh"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="BackCamSP"
                                                class="form-control"
                                                placeholder="Nhập số liệu
                                                Camera sau" />
                                        </div>
                                        <span class="notifyPro"
                                            id="tbBackCam"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="FrontCamSP"
                                                class="form-control"
                                                placeholder="Nhập số liệu
                                                Camera trước" />
                                        </div>
                                        <span class="notifyPro"
                                            id="tbFrontCam"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="HinhSP"
                                                class="form-control"
                                                placeholder="Nhập hình sản
                                                phẩm"
                                                />
                                        </div>
                                        <span class="notifyPro" id="tbHinh"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <textarea id="MoTa"
                                                class="form-control" name=""
                                                placeholder="Mô tả về sản
                                                phẩm"
                                                id="" cols="30"
                                                rows="5"></textarea>
                                        </div>
                                        <span class="notifyPro" id="tbMoTa"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select aria-label="State"
                                                class="form-control"
                                                id="LoaiSP">
                                                <option>Loại sản phẩm</option>
                                                <option id="iphone">Iphone</option>
                                                <option id="samsung">Samsung</option>
                                            </select>
                                        </div>
                                        <span class="notifyPro" id="tbLoai"></span>
                                    </div>
                                </form>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                    <!-- /page content -->

                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Axios -->
        <script
            src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <script src="../models/Product.js"></script>
        <script src="../services/ProductService.js"></script>
        <script src="../controllers/Validation.js"></script>


        <script src="../controllers/main.js"></script>
    </body>

</html>
